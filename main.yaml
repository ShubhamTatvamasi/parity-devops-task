---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: polkadot-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: "/polkadot"
...
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: polkadot-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
...
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: polkadot
  name: polkadot
spec:
  replicas: 1
  selector:
    matchLabels:
      run: polkadot
  template:
    metadata:
      labels:
        run: polkadot
    spec:
      securityContext:
        runAsUser: 0
      containers:
      - image: parity/polkadot
        name: polkadot
        args: ["--chain", "westend"]
        ports:
        - containerPort: 30333
        - containerPort: 9933
        volumeMounts:
        - mountPath: "/polkadot/.local/share/polkadot"
          name: polkadot-chain
      volumes:
      - name: polkadot-chain
        persistentVolumeClaim:
          claimName: polkadot-pvc
...
---
apiVersion: v1
kind: Service
metadata:
  name: polkadot
spec:
  selector:
    run: polkadot
  type: NodePort
  ports:
  - name: port1
    port: 30333
    protocol: TCP
    targetPort: 30333
    nodePort: 30333
  - name: port2
    port: 9933
    protocol: TCP
    targetPort: 9933
    nodePort: 30933
...
